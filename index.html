<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cutscene Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Main Menu Styles */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b 0%, #ff8e53 100%);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
        }

        /* Game Screen Styles */
        .game-screen {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .choices-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 2rem;
            display: none;
        }

        .choices-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .choice-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        /* Auth Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        /* Achievements Styles */
        .achievements-screen {
            display: none;
            padding: 2rem;
        }

        .achievements-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .achievement-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .achievement-card.unlocked {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .achievement-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .achievement-description {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        /* Loading Styles */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* User Info */
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
        }

        .logout-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .choices-container {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- User Info -->
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="username"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <div class="container">
            <h1 class="game-title">Cooking with kaya</h1>
            <div class="menu-buttons">
                <button class="btn btn-primary" onclick="startGame()">Play</button>
                <button class="btn btn-secondary" onclick="showAchievements()">Achievements</button>
                <button class="btn" onclick="showAuth('login')" id="authBtn">Login</button>
            </div>
            <div class="social-links">
                <a href="https://www.artstation.com/mariiavelykodna" class="social-link" target="_blank">LinkedIn</a>
                <a href="https://www.linkedin.com/in/mariia-velykodna-aab743350/" class="social-link" target="_blank">ArtStation</a>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <button class="back-btn" onclick="backToMenu()">← Back to Menu</button>
        <div class="video-container">
            <video id="game-video" controls>
                Your browser does not support the video tag.
            </video>
            <div class="choices-overlay" id="choicesOverlay">
                <div class="choices-container" id="choicesContainer">
                    <!-- Choice buttons will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Achievements Screen -->
    <div class="achievements-screen" id="achievementsScreen">
        <button class="back-btn" onclick="backToMenu()">← Back to Menu</button>
        <div class="container">
            <div class="achievements-header">
                <h2>Achievements</h2>
                <p>Unlock achievements by making different choices in your adventure!</p>
            </div>
            <div class="achievements-grid" id="achievementsGrid">
                <!-- Achievement cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username-input" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password-input" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                <span id="authSwitchText">Don't have an account?</span>
                <a href="#" onclick="switchAuthMode()" style="color: #4ecdc4;">
                    <span id="authSwitchLink">Sign up</span>
                </a>
            </p>
        </div>
    </div>

    <script>
        // Global state
        let gameTree = null;
        let currentScene = null;
        let authMode = 'login'; // 'login' or 'register'
        let authToken = localStorage.getItem('authToken');
        let username = localStorage.getItem('username');

        // API Configuration
        const API_BASE = 'http://localhost:8080/api'; // Update this to your backend URL

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthUI();
            
            // Auth form submission
            document.getElementById('authForm').addEventListener('submit', handleAuth);
        });

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                showLoading(true);
                const response = await fetch(url, {
                    ...options,
                    headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                alert('Network error. Please check if the backend is running.');
                throw error;
            } finally {
                showLoading(false);
            }
        }

        // Authentication Functions
        function updateAuthUI() {
            const authBtn = document.getElementById('authBtn');
            const userInfo = document.getElementById('userInfo');
            const usernameSpan = document.getElementById('username');

            if (authToken && username) {
                authBtn.textContent = 'Profile';
                authBtn.onclick = showProfile;
                userInfo.style.display = 'block';
                usernameSpan.textContent = username;
            } else {
                authBtn.textContent = 'Login';
                authBtn.onclick = () => showAuth('login');
                userInfo.style.display = 'none';
            }
        }

        function showAuth(mode) {
            authMode = mode;
            const modal = document.getElementById('authModal');
            const title = document.getElementById('authTitle');
            const switchText = document.getElementById('authSwitchText');
            const switchLink = document.getElementById('authSwitchLink');

            if (mode === 'login') {
                title.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
            } else {
                title.textContent = 'Register';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Login';
            }

            modal.style.display = 'block';
        }

        function switchAuthMode() {
            showAuth(authMode === 'login' ? 'register' : 'login');
        }

        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        async function handleAuth(e) {
            e.preventDefault();
            
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;

            try {
                const endpoint = authMode === 'login' ? '/auth/login' : '/auth/register';
                const response = await apiCall(endpoint, {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                if (response.token) {
                    authToken = response.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('username', username);
                    updateAuthUI();
                    closeModal();
                    alert(`${authMode === 'login' ? 'Login' : 'Registration'} successful!`);
                }
            } catch (error) {
                alert(`${authMode === 'login' ? 'Login' : 'Registration'} failed. Please try again.`);
            }

            // Clear form
            document.getElementById('authForm').reset();
        }

        function logout() {
            authToken = null;
            username = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            updateAuthUI();
            alert('Logged out successfully!');
        }

        function showProfile() {
            alert('Profile functionality coming soon!');
        }

        // Game Functions
        async function startGame() {
            try {
                // Load game tree from backend
                gameTree = await apiCall('/tree');
                currentScene = gameTree.start;
                
                showScreen('game');
                await playScene(currentScene);
            } catch (error) {
                alert('Failed to start game. Please try again.');
            }
        }

        async function playScene(sceneId) {
            const scene = gameTree.nodes[sceneId];
            if (!scene) {
                console.error('Scene not found:', sceneId);
                return;
            }

            const video = document.getElementById('game-video');
            const choicesOverlay = document.getElementById('choicesOverlay');
            
            // Hide choices while loading video
            choicesOverlay.style.display = 'none';
            
            // Load and play video
            video.src = `${API_BASE}/video/${sceneId}`;
            
            // Wait for video to load
            video.addEventListener('loadeddata', function() {
                video.play();
            }, { once: true });

            // Handle video end
            video.addEventListener('ended', function() {
                showChoices(scene);
            }, { once: true });
        }

        function showChoices(scene) {
            const choicesOverlay = document.getElementById('choicesOverlay');
            const choicesContainer = document.getElementById('choicesContainer');
            
            // Clear previous choices
            choicesContainer.innerHTML = '';
            
            if (scene.choices && scene.choices.length > 0) {
                // Show choices
                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice);
                    choicesContainer.appendChild(button);
                });
                
                choicesOverlay.style.display = 'block';
            } else {
                // This is an ending
                setTimeout(() => {
                    alert('Game Over! Thanks for playing!');
                    backToMenu();
                }, 2000);
            }
        }

        async function makeChoice(choice) {
            // Hide choices
            document.getElementById('choicesOverlay').style.display = 'none';
            
            // Unlock achievement if specified
            if (choice.achievement && authToken) {
                try {
                    await apiCall('/achievements/unlock', {
                        method: 'POST',
                        body: JSON.stringify({ achievementId: choice.achievement })
                    });
                } catch (error) {
                    console.error('Failed to unlock achievement:', error);
                }
            }
            
            // Play next scene
            currentScene = choice.next;
            await playScene(currentScene);
        }

        // Achievements Functions
        async function showAchievements() {
            showScreen('achievements');
            await loadAchievements();
        }

        async function loadAchievements() {
            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = '';

            if (!authToken) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">Please log in to view achievements.</p>';
                return;
            }

            try {
                const achievements = await apiCall('/achievements');
                
                if (achievements.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">No achievements available.</p>';
                    return;
                }

                achievements.forEach(achievement => {
                    const card = document.createElement('div');
                    card.className = `achievement-card ${achievement.unlocked ? 'unlocked' : 'locked'}`;
                    
                    card.innerHTML = `
                        <div class="achievement-icon">${achievement.unlocked ? '🏆' : '🔒'}</div>
                        <div class="achievement-title">${achievement.name}</div>
                        <div class="achievement-description">${achievement.description}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">Failed to load achievements.</p>';
            }
        }

        // Navigation Functions
        function showScreen(screenName) {
            // Hide all screens
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('achievementsScreen').style.display = 'none';
            
            // Show requested screen
            if (screenName === 'menu') {
                document.getElementById('mainMenu').style.display = 'flex';
            } else if (screenName === 'game') {
                document.getElementById('gameScreen').style.display = 'block';
            } else if (screenName === 'achievements') {
                document.getElementById('achievementsScreen').style.display = 'block';
            }
        }

        function backToMenu() {
            // Stop video if playing
            const video = document.getElementById('game-video');
            video.pause();
            video.src = '';
            
            showScreen('menu');
        }

        // Utility Functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Modal click outside to close
        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
